<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/iotlab.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <form class="form-signin" role="form" method="POST" action="/authenticate">
        <img src="img/iotlab-logo-trans.png" width="100%"/>
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="login" type="text" class="form-control" placeholder="Login" required="" autofocus="">
        <input name="password" type="password" class="form-control" placeholder="Password" required="">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<script src="js/bootstrap.min.js"></script>
